<div class="row">
  <div class="col-12 col-md-9 col-lg-8 m-auto">
    <div>
      <h4 class="float-left mt-4"> User List</h4>
      <div class="example-container float-right">
        <mat-form-field>
          <mat-label>Search</mat-label>
          <input matInput placeholder="search" #searchValue (keyup)="search(searchValue.value)">
        </mat-form-field>
      </div>
      <div class="clearfix"></div>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>        
      </ng-container>

      <ng-container matColumnDef="avatar_url">
        <th mat-header-cell *matHeaderCellDef> photo </th> 
        <td mat-cell *matCellDef="let element">
          <img class="avatar" [src]="element.avatar_url" alt="">
        </td>
      </ng-container>

      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.login}} </td>
      </ng-container>
      <ng-container matColumnDef="more">
          <th mat-header-cell *matHeaderCellDef> User Detail </th>
          <td mat-cell *matCellDef="let element"> 
            <a href="javascript:void(0)">More Information</a>  
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getSingleUser(row)" class="pointer"></tr>
    </table>
  </div>
</div>
